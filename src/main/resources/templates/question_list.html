<h2>question list</h2>

<table>
	<thead>
		<tr>
			<th>제목</th>
			<th>작성일시</th>			
		</tr>
	</thead>
	<tbody>
		<tr th:each="row : ${questionList}">
			<td>
				<a th:href="@{|/question/detail/${row.id}|}" th:text="${row.subject}"></a>
			</td>
			<td th:text="${row.createDate}"></td>
		</tr>		
	</tbody>
</table>
