<h2>question list</h2>

<table>
	<thead>
		<tr>
			<th>제목</th>
			<th>작성일시</th>			
		</tr>
	</thead>
	<tbody>
		<tr th:each="row : ${questionList}">
			<td style="padding-right: 10px;">
				<a th:href="@{|/question/detail/${row.questionId}|}" th:text="${row.questionSubject}"></a>
			</td>
			<td th:text="${#temporals.format(row.createDate, 'yyyy-MM-dd')}"></td>
		</tr>		
	</tbody>
</table>
